<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App | Add Page</title>
    <style>
        input{
            width: 60%;
            padding: 10px;
            
            margin-left: 10px;
        }
        label{
            display: inline-block;
            width: 30%;
        }
        button{
            width: 30%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Add Record in Data Base</h1>
    <a href="/">Home</a>
    <form method="post">
        {% csrf_token %}
        <label>Product title</label>
        <input type="id" name="id" placeholder="Enter Product id ">
        <label>Name</label>
        <input type="name" name="name" placeholder="Enter Product Name ">
        <label>Price</label>
        <input type="price" name="price" placeholder="Enter Product Price">
        <label>Product_description</label>
        <input type="product_description" name="product_description" placeholder="Enter Product_description">
        <label>City</label>
        <input type="city" name="city" placeholder="Enter Product city">
        <label>State</label>
        <input type="state" name="state" placeholder="Enter Product state">
        <button type="submit">Add</button>
    </form>
</body>
</html>
